<!DOCTYPE html>
<html>
  <head>
    <title>Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container">
      <div class="totale"><p id="totalp">Shopping Bag total : $0</p></div>

      <div class="row">
        <i class="fas fa-times"></i>
        <i class="fas fa-heart"></i>
        <img
          src="https://assets.adidas.com/images/h_600,f_auto,q_auto:sensitive,fl_lossy/36378345e8b14ab2b032a8ba00f131b1_9366/Chaussure_Swift_Run_blanc_B37725_01_standard.jpg"
        />
        <p><span>Sbedri</span><br />color</p>
        <button class="add">+</button>

        <p class="qte">0</p>
        <button class="minus">-</button>
        <p>$<span class="price">549</span></p>
      </div>

      <div class="row">
        <i class="fas fa-times"></i>
        <i class="fas fa-heart"></i>
        <img
          src="https://cdn.shopify.com/s/files/1/1626/5391/products/IMG_5957_large.jpg?v=1524821101"
        />
        <p><span>Sbedri</span><br />color</p>
        <button class="add">+</button>
        <p class="qte">0</p>
        <button class="minus">-</button>
        <p>$<span class="price">290</span></p>
      </div>

      <div class="lastrow">
        <i class="fas fa-times"></i>
        <i class="fas fa-heart myheart"></i>
        <img
          src="https://vestiairecollective.imgix.net/produit/5741816-1_1.jpg?&w=500&auto=compress&fm=pjpg&ch=DPR&dpr=2&fit=crop"
        />
        <p><span>Sbedri</span><br />color</p>
        <button class="add">+</button>
        <p class="qte">0</p>
        <button class="minus">-</button>
        <p>$<span class="price">349</span></p>
      </div>
    </div>

    <script type="text/javascript" src="script.js" ></script>
  </body>
</html>
